
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<meta name="description" content="POS - Bootstrap Admin Template">
<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
<meta name="author" content="Dreamguys - Bootstrap Admin Template">
<meta name="robots" content="noindex, nofollow">
<title>{% block title %}{% endblock title %}</title>


<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">

<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="account-page">
    <div class="main-wrapper">
        <div class="account-content">
        <div class="login-wrapper">
        <div class="login-content">
        <div class="login-userset">
        <div class="login-logo">
        <img src="{% static 'img/logo.png' %}" alt="img">
        </div>
        {% block content %}

        {% endblock content %}
        
        </div>
        </div>
        <div class="login-img">
        <img src="{% static 'img/login.jpg' %}" alt="img">
        </div>
        </div>
        </div>
        </div>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/feather.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
