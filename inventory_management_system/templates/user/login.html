{% extends 'partials/base.html' %}
{% block title %}Login Page{% endblock %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Login Page</h3>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input class="btn btn-success" type="submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
